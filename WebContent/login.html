<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/loginpage.css">
</head>

<body>
		<a href="/webshop/Index.html">Terug naar Home</a>
	</div>
  <div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" id="username" placeholder="username"/>
      <input type="password" id="password" placeholder="password"/>
      <input type="button" id="login"/ value="login">
    </form>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script>
        $("#login").click(function () {
    	var username=$("#username").val()
        var password=$("#password").val()
    		
    	var uri = "/webshop/rest/Klant/login/"+username+"/"+password;

		$.getJSON(uri, function(data){
			if (data!=undefined){
				window.sessionStorage.setItem("user", data.id);
				alert("Login succesvol!");
				window.location = "/webshop/Index.html";
			}
			else{
				alert("De logingegevens zijn incorrect.")
			}

		});	
    });
    </script>

</body>
</html>
